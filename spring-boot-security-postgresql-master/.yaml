stages:
  - build
  - test
  - deploy

variables:
  MAVEN_CLI_OPTS: "-s .maven/settings.xml --batch-mode"
  SPRING_PROFILES_ACTIVE: prod

before_script:
  - echo "Starting CI pipeline..."

# 1️ Build the application
build:
  stage: build
  image: maven:3.9.4-eclipse-temurin-17
  script:
    - mvn $MAVEN_CLI_OPTS clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar

# 2️ Run tests
test:
  stage: test
  image: maven:3.9.4-eclipse-temurin-17
  script:
    - mvn test

# 3️ Deploy to Render or any server
deploy:
  stage: deploy
  image: alpine
  script:
    - echo "Deploy stage started"
    - echo "Use rsync, SCP, or Render CLI here to deploy your app"
  only:
    - main
